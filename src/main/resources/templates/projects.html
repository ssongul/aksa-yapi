<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKSA YAPI - Projelerimiz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>AKSA YAPI</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/">Ana Sayfa</a></li>
                <li><a href="/about">Hakkımızda</a></li>
                <li><a href="/services">Hizmetlerimiz</a></li>
                <li><a href="/projects">Projelerimiz</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="projects-content">
            <h2>Projelerimiz</h2>
            <div class="projects-grid" th:if="${projects != null and !projects.empty}">
                <div class="project-card" th:each="project : ${projects}">
                    <img th:src="${project.imageUrl}" th:alt="${project.name}" class="project-image">
                    <h3 th:text="${project.name}">Proje Adı</h3>
                    <p th:text="${project.description}">Proje açıklaması</p>
                </div>
            </div>
            <div th:if="${projects == null or projects.empty}">
                <p>Henüz proje eklenmemiş.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AKSA YAPI. Tüm hakları saklıdır.</p>
    </footer>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
